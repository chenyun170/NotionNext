<script>
    let sessionId = localStorage.getItem('chat_sid');
    if (!sessionId) { sessionId = 'u_' + Math.random().toString(36).substr(2, 8); localStorage.setItem('chat_sid', sessionId); }
    let nickname = localStorage.getItem('chat_nickname');
    let knownMsgIds = new Set();
    let pollTimer = null;

    function toggleChat() {
        const box = document.getElementById('chat-box');
        box.classList.toggle('hidden');
        if (!box.classList.contains('hidden') && nickname) showChatView();
    }

    async function loginChat() {
        const name = document.getElementById('nickname-input').value.trim();
        if (!name) return alert("è¯·å…ˆè¾“å…¥ç§°å‘¼");
        await fetch('/api/chat/login', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ session_id: sessionId, nickname: name }) });
        localStorage.setItem('chat_nickname', name);
        nickname = name;
        showChatView();
    }

    function showChatView() {
        document.getElementById('login-view').classList.add('hidden');
        document.getElementById('msg-view').classList.remove('hidden');
        document.getElementById('chat-status').innerText = `${nickname}`;
        if (!pollTimer) { pollTimer = setInterval(pollMessages, 2000); pollMessages(); }
    }

    async function sendMsg() {
        const input = document.getElementById('msg-input');
        const txt = input.value.trim();
        if (!txt) return;
        addBubble(txt, 'self');
        input.value = '';
        await fetch('/api/chat/send', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ session_id: sessionId, content: txt }) });
    }

    async function uploadImage() {
        const file = document.getElementById('img-upload').files[0];
        if (!file) return;
        const tempId = 'temp-' + Date.now();
        addBubble("â³ æ­£åœ¨å‘é€å›¾ç‰‡...", "self", true, tempId);
        const formData = new FormData();
        formData.append('session_id', sessionId);
        formData.append('file', file);
        try {
            await fetch('/api/chat/upload', { method: 'POST', body: formData });
            document.getElementById(tempId)?.remove();
            addBubble("âœ… å›¾ç‰‡å·²å‘é€", "self");
        } catch(e) { document.getElementById(tempId).innerText = "âŒ å›¾ç‰‡å‘é€å¤±è´¥"; }
        document.getElementById('img-upload').value = '';
    }

    async function pollMessages() {
        try {
            const res = await fetch(`/api/chat/poll?session_id=${sessionId}`);
            const data = await res.json();
            data.messages.forEach(msg => {
                if (!knownMsgIds.has(msg.id)) {
                    knownMsgIds.add(msg.id);
                    if (msg.direction === 'out') addBubble(msg.content, 'other');
                }
            });
        } catch(e) {}
    }

    function addBubble(txt, type, isTemp=false, id=null) {
        const list = document.getElementById('msg-list');
        const div = document.createElement('div');
        if (id) div.id = id;
        div.className = type === 'self' 
            ? "bg-blue-600 text-white px-3 py-2 rounded-2xl rounded-tr-sm self-end max-w-[85%] ml-auto break-words text-sm shadow-md" 
            : "bg-white text-gray-700 px-3 py-2 rounded-2xl rounded-tl-sm self-start max-w-[85%] break-words text-sm border border-gray-100 shadow-sm";
        div.innerText = txt;
        if(isTemp) div.classList.add('opacity-70');
        list.appendChild(div);
        list.scrollTop = list.scrollHeight;
    }
</script>
